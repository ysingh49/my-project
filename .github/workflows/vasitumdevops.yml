name: vasitumdevops 
on: 
  workflow_dispatch:
    inputs:
      repo:
        description: 'Define Repository name'     
        required: true
        default: 'my-project'
      branch:
        description: 'Define branch name'     
        required: true
        default: 'master'
      environment:
        type: choice
        description: Choose environment
        options: 
        - test
        - dev
jobs:
  printInputs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: ${{ github.event.repository.owner.login }}/${{ github.event.inputs.repo }}
        ref: ${{ github.event.inputs.branch }}
        
    - name: Deploy to EC2
      env:
        YOGIHOST: ${{ github.event.inputs.environment }}_HOSTNAME
        ACCESS_KEY: '${{ secrets.TEST_ACCESS_KEY  }}'
        #HOSTNAME: '${{ secrets.TEST_HOSTNAME  }}'
        HOSTNAME: '${{ secrets[env.YOGIHOST]  }}'
        USERNAME: '${{ secrets.USERNAME  }}'
      run: >
        #echo "Env: ${{ github.event.inputs.environment }}" 
        #echo "Branch: ${{ github.event.inputs.branch }}"
        #echo "Repo: ${{ github.event.inputs.repo }}"
        #echo "RepoName: ${{ github.event.repository.name }}"
        #echo "Org: ${{ github.event.repository.owner.login }}"
        
        echo "${ACCESS_KEY}" > access_key && chmod 600 access_key
        
        ssh -o StrictHostKeyChecking=no -i access_key ${USERNAME}@${HOSTNAME} touch test.txt
